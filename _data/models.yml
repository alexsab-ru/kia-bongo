- title: Бортовой грузовик
  image: img/sliders/models/bongo-bort.png
  data-caption: Узнать подробнее про Бортовой&nbsp;грузовик
  data-excerpt: Бортовой автомобиль оснащен бортовой платформой, выполненной из поперечных балок, которые сварены с полом кузова. Передний борт у нее сплошной, а боковые и задние – откидные (несъемные)
- title: Tентовый грузовик
  image: img/sliders/models/bongo-tent.png
  data-caption: Узнать подробнее про Tентовый&nbsp;грузовик
  data-excerpt: Кроме кабин производитель предлагает потребителям также и разные варианты кузова. Так, КИА Бонго может быть укомплектован тентованной бортовой платформой
- title: Изотермический фургон
  image: img/sliders/models/bongo-izo.png
  data-caption: Узнать подробнее про Изотермический&nbsp;фургон
  data-excerpt: Изотермический фургон из сэндвич панелей (утеплитель ППС экструдированный 50мм (теплопроводность 0,035 вт/м3), обшивка фургона – оцинкованная сталь с полимерным покрытием, наружное обрамление фургона – анодированный алюминиевый уголок
- title: Рефрижераторный фургон
  image: img/sliders/models/bongo-ref.png
  data-caption: Узнать подробнее про Рефрижераторный&nbsp;фургон
  data-excerpt: Рефрижераторный фургон из сэндвич панелей высокой изотермичности (утеплитель ППС экструдированный 80мм (теплопроводность 0,045 вт/м3), обшивка фургона – оцинкованная сталь с полимерным покрытием, наружное обрамление фургона – анодированный алюминиевый уголок. Рекомендуемый температурный режим перевозки продукции +12С…-18С.
- title: Бортовой грузовик с&nbsp;пирамидой
  image: img/sliders/models/bongo-piramida.png
  data-caption: Узнать подробнее про Бортовой грузовик с&nbsp;пирамидой
  data-excerpt: Kia Bongo с пирамидой для перевозки окон незаменима для безопасной транспортировки. Пирамида – это неподвижная конструкция, на которой окна закрепляются под наклоном, поэтому перевозка на такой машине осуществляется аккуратно