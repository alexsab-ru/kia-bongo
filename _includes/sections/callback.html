<section class="py-[40px] md:py-[100px]">
	<div class="container px-0 sm:px-4">
		<div class="relative z-[1] bg-gray-200 flex justify-end rounded-tl-[50px] md:rounded-tl-[100px] overflow-hidden lg:overflow-visible">
			<img src="img/key-bg.png" class="w-100 h-auto absolute m-auto top-0 left-0 bottom-0 right-0 lg:m-0 lg:h-auto lg:w-[55%] lg:translate-x-0 lg:-left-5 lg:-top-5 z-[-1] opacity-20 lg:opacity-100" />
			<div class="w-full lg:w-1/2">
				<form class="flex flex-col items-center gap-y-7 py-12 px-6 md:px-20 mx-auto">
					<input type="hidden" name="form" value="Получить прайс-лист">
					<h3 class="text-center uppercase text-2xl lg:text-lg">Получите прайс-лист на&nbsp;e&#8209;mail</h3>
					<div class="w-full">
						<input type="text" name="name" class="w-full" placeholder="Ваше имя">
						<div class="error-message text-xs text-accent hidden name"></div>
					</div>
					<div class="w-full">
						<input type="tel" name="phone" class="w-full" placeholder="+7 (999) 999-99-99*">
						<div class="error-message text-xs text-accent hidden phone">Веден некорректный номер телефона</div>
					</div>
					<div class="w-full">
						<input type="email" name="email" class="w-full" placeholder="E-mail">
						<div class="error-message text-xs text-accent hidden email">Веден некорректный email</div>
					</div>
					<div class="w-full">
						<input type="text" name="inn" class="w-full" placeholder="ИНН организации">
						<div class="error-message text-xs text-accent hidden inn">Веден некорректный ИНН</div>
					</div>
					<label class="cursor-pointer flex items-center flex-wrap w-full">
						<input type="checkbox" name="agree" class="absolute w-0 h-0 opacity-0 invisible">
						<div class="flex flex-wrap gap-x-2">
							<span class="fake-checkbox-black mt-0.5 w-4 h-4 border border-dark inline-block flex-shrink-0 transition-all relative"></span>
							<span>Я согласен на</span> <a href="#policy-modal" class="popup-link policy-popup-link text-black underline transition-all hover:no-underline">обработку персональных данных</a>
						</div>
						<div class="error-message text-xs text-accent mt-1 w-full hidden agree">Чтобы продолжить, установите флажок</div>
					</label>
					<input type="checkbox" name="subscribe" class="absolute w-0 h-0 opacity-0 invisible">
					<div class="w-full"><input type="submit" class="btn bg-black text-white py-3.5 text-xs sm:text-base w-full" value="Получить прайс-лист"></div>
				</form>
			</div>
		</div>
	</div>
</section>
