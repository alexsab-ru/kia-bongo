			<div class="block lg:flex items-center sm:mb-12">
				<h1 class="text-h1 lg:text-7xl pl-4 w-full lg:w-1/2 sm:mb-12 lg:mb-0">Kia Bongo</h1>
				<p class="text-h3 uppercase leading-[1.2] pl-4 w-full lg:w-1/2 lg:text-2xl">Маленький помощник<br class="hidden lg:block"> вашего бизнеса</p>
			</div>
			<img class="relative lg:absolute lg:right-0 lg:bottom-0 lg:max-w-[660px] xl:max-w-[780px] mb-5 lg:mb-0 px-0 sm:px-4" src="img/banner-bg.png" alt="ALT">

				<input type="hidden" name="form" value="Форма с баннера">

					<input type="text" name="name" class="w-full" placeholder="Ваше имя">
					<div class="error-message text-xs text-accent hidden name"></div>
				</div>
				<div class="w-full lg:w-80">
					<input type="tel" name="phone" class="w-full" placeholder="+7 (999) 999-99-99*">

				<div class="w-full lg:w-80">

				<div class="w-full lg:w-80">

				<input type="checkbox" name="subscribe" class="absolute w-0 h-0 opacity-0 invisible">
				<div class="w-full lg:w-80"><input type="submit" class="btn btn-o w-full" value="Отправить"></div>
