<div class="fixed w-screen h-screen left-0 top-0 bg-dark bg-opacity-90 z-50 overflow-x-hidden overflow-y-auto hidden modal-overlay" id="common-modal-with-img" data-close>
	<div class="modal-content relative top-20 mb-10 left-1/2 translate-x-[-50%] -translate-y-10 transition-all duration-1000 max-w-5xl w-full bg-white font-medium text-dark py-8 px-4 sm:p-8">
		<div class="w-10 h-10 flex items-center justify-center absolute right-0 top-0 opacity-50 transition-opacity hover:opacity-100 cursor-pointer rotate-45 z-10" data-close><svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg" data-close>
			<line y1="9.5" x2="20" y2="9.5" stroke="black"/>
			<line x1="9.5" y1="20" x2="9.5" stroke="black"/>
			</svg>
		</div>
		<p class="caption text-center text-xl sm:text-3xl mb-4 lg:mb-10">Обратная связь</p>
		<div class="grid lg:grid-cols-2 gap-5">
			<div class="flex flex-col gap-y-5 p-4 pb-0">
				<img src="img/sliders/models/bongo-bort.png" id="target-img" class="max-w-full mx-auto" />
				<p class="text-base mb-4 lg:mb-0" id="excerpt"></p>
			</div>
			<form class="flex flex-col gap-4 sm:gap-5" id="rating-form">
				<input type="hidden" name="form" value="">
				<div class="w-full">
					<input type="text" name="name" class="border-2 border-dark border-opacity-20 transition-all focus:border-opacity-90 focus:border-yellow px-4 py-2 mb-1.5 sm:text-lg outline-none w-full" placeholder="Ваше имя">
					<div class="error-message text-xs text-accent hidden name"></div>
				</div>
				<div class="w-full">
					<input type="tel" name="phone" class="border-2 border-dark border-opacity-20 transition-all focus:border-opacity-90 focus:border-yellow px-4 py-2 mb-1.5 sm:text-lg outline-none w-full" placeholder="+7 (999) 999-99-99*">
					<div class="error-message text-xs text-accent hidden phone">Веден некорректный номер телефона</div>
				</div>
				<div class="w-full">
					<input type="email" name="email" class="border-2 border-dark border-opacity-20 transition-all focus:border-opacity-90 focus:border-yellow px-4 py-2 mb-1.5 sm:text-lg outline-none w-full" placeholder="E-mail">
					<div class="error-message text-xs text-accent hidden email">Веден некорректный email</div>
				</div>
				<div class="w-full">
					<input type="text" name="inn" class="border-2 border-dark border-opacity-20 transition-all focus:border-opacity-90 focus:border-yellow px-4 py-2 mb-1.5 sm:text-lg outline-none w-full" placeholder="ИНН организации">
					<div class="error-message text-xs text-accent hidden inn">Веден некорректный ИНН</div>
				</div>
				<label class="cursor-pointer flex items-center flex-wrap">
					<input type="checkbox" name="agree" class="absolute w-0 h-0 opacity-0 invisible">
					<div class="flex flex-wrap gap-x-2">
						<span class="fake-checkbox-black mt-0.5 w-4 h-4 border border-dark inline-block flex-shrink-0 transition-all relative"></span>
						<span>Я согласен на</span> <a href="#policy-modal" class="popup-link policy-popup-link text-black underline transition-all hover:no-underline">обработку персональных данных</a>
					</div>
					<div class="error-message text-xs text-accent mt-1 w-full hidden agree">Чтобы продолжить, установите флажок</div>
				</label>
				<input type="checkbox" name="subscribe" class="absolute w-0 h-0 opacity-0 invisible">
				<input type="submit" class="btn bg-black text-white py-3.5 text-xs sm:text-base w-full" value="Отправить">
			</form>
		</div>
	</div>
</div>
