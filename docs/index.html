<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kia Bongo</title>
	<link rel="stylesheet" href="css/styles.css">
	<script src="js/scripts.js" defer></script>
</head>
<body>
	<section class="banner bg-black text-white min-h-[700px]">
		<header>
			<div class="container">
				<div class="flex py-5 md:py-0 items-start md:items-center justify-between gap-x-10">
					<nav class="flex flex-col sm:flex-row sm:justify-between flex-grow flex-wrap gap-5 text-xs lg:text-base">
						<a href="#" class="font-normal uppercase whitespace-nowrap md:py-5 lg:py-10 font-bold">Компания</a>
						<a href="#" class="font-normal uppercase whitespace-nowrap md:py-5 lg:py-10">О Kia Bongo</a>
						<a href="#" class="font-normal uppercase whitespace-nowrap md:py-5 lg:py-10 order-last md:order-none">Записаться на тест-драйв</a>
						<a href="#" class="font-normal uppercase whitespace-nowrap md:py-5 lg:py-10">Владельцам</a>
					</nav>
					<a href="tel:+79999999999" class="absolute top-5 right-4 sm:relative sm:top-0 sm:right-0 bg-white text-xs lg:text-base text-black whitespace-nowrap py-2 px-2.5 rounded-tl-2xl transition-all hover:rounded-br-2xl">+7 (999) 999-99-99</a>
				</div>
			</div>
		</header>
		<div class="relative h-full">
			<img src="img/decor-line-white.png" class="absolute w-full h-[70px] top-0 left-0 right-0 hidden sm:block" />
			<img src="img/decor-line-white-mobile.png" class="absolute w-full h-[25px] top-0 left-0 right-0 block sm:hidden" />
			<div class="container px-0 py-10 h-full relative">
				<h1 class="text-h1 sm:mb-12 pl-4">Kia Bongo</h1>
				<p class="text-h3 uppercase leading-[1.2] lg:mb-20 pl-4">Новые автомобили<br class="hidden lg:block"> в наличии и на заказ</p>
				<img class="relative lg:absolute lg:right-0 lg:bottom-0 lg:max-w-[600px] xl:max-w-full mb-5 lg:mb-0" src="img/banner-bg.png" alt="ALT">
				<form class="flex flex-col gap-y-7 px-4">
					<input type="text" class="w-full lg:w-64" placeholder="Ваше имя">
					<input type="tel" class="w-full lg:w-64" placeholder="+7 (999) 999-99-99">
					<button class="btn btn-o w-full lg:w-64">Оставить заявку</button>
				</form>
			</div>
		</div>
	</section>
</body>
</html>
